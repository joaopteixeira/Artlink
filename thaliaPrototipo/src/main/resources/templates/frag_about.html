
<div th:fragment="about" >

<div class="row">
  <div class="col-md-3 static">
    <div id="sticky-sidebar">
      <h3><span th:utext="${User.firstname}"></span> <span th:utext="${User.lastname}"></span></h3>
      <p class="text-muted"><span th:src="${User.category}"> </span></p>
      <div class="feed-item">
        <div class="live-activity">
          <p class="profile-link"><span th:src="${User.subcategory}"></span></p>
          <p class="text-muted">Género: <span><div th:if="${User.gender.equals(2)}"> <span>Masculino</span> </div><div th:if="${User.gender.equals(1)}"> <span>Feminino</span> </div></span></p>
          <p class="text-muted"><span><span th:utext="${User.district}"></span></span>, <span><span th:utext="${User.country}"></span></span></p>
          <p class="text-muted">Email: <span><span th:utext="${User.email}"></span></span></p>
          <p class="text-muted">Data de Nascimento: <span<span th:utext="${User.birthdate}"></span></span></p>
        </div>
      </div>
      <div class="feed-item">
        <div class="live-activity">
          <p><p class="profile-link"> <div th:if="${User.type.equals(0)}"><span> Artista </span></div> <div th:if="${User.type.equals(1)}"><span> Observador </span></div></p></p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">

    <!-- About
    ================================================= -->
    <div class="about-profile">
      <div class="about-content-block">
        <h4 class="grey"><i class="ion-ios-information-outline icon-in-title"></i>Informação Pessoal</h4>
        <p><span th:text="${Person.description}"><span></p>
      </div>
      <div class="about-content-block">
        <h4 class="grey"><i class="ion-ios-briefcase-outline icon-in-title"></i>Experiencias</h4>
        <div class="organization">
          <img src="images/envato.png" alt="" class="pull-left img-org" />
          <div class="work-info">
            <h5>Envato</h5>
            <p>Seller - <span class="text-grey">Brevemente</span></p>
          </div>
        </div>
        <div class="organization">
          <img src="images/envato.png" alt="" class="pull-left img-org" />
          <div class="work-info">
            <h5>Envato</h5>
            <p>Seller - <span class="text-grey">Brevemente</span></p>
          </div>
        </div>
        <div class="organization">
          <img src="images/envato.png" alt="" class="pull-left img-org" />
          <div class="work-info">
            <h5>Envato</h5>
            <p>Seller - <span class="text-grey">Brevemente</span></p>
          </div>
        </div>
      </div>
      <div class="about-content-block">
        <h4 class="grey"><i class="ion-ios-location-outline icon-in-title"></i>Locan</h4>
        <p>228 Park Eve, New York</p>
        <div class="google-maps">
          <div id="map" class="map"></div>
        </div>
      </div>
      <div class="about-content-block">
        <h4 class="grey"><i class="ion-ios-heart-outline icon-in-title"></i>Interests</h4>
        <ul class="interests list-inline">
          <li><span class="int-icons" title="Bycycle riding"><i class="icon ion-android-bicycle"></i></span></li>
          <li><span class="int-icons" title="Photography"><i class="icon ion-ios-camera"></i></span></li>
          <li><span class="int-icons" title="Shopping"><i class="icon ion-android-cart"></i></span></li>
          <li><span class="int-icons" title="Traveling"><i class="icon ion-android-plane"></i></span></li>
          <li><span class="int-icons" title="Eating"><i class="icon ion-android-restaurant"></i></span></li>
        </ul>
      </div>
      <div class="about-content-block">
        <h4 class="grey"><i class="ion-ios-chatbubble-outline icon-in-title"></i>Language</h4>
          <ul>
            <li><a href="">Russian</a></li>
            <li><a href="">English</a></li>
          </ul>
      </div>
    </div>
  </div>
  <div class="col-md-2 static">

  </div>
</div>
</div>
