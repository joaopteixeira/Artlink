     $(document).ready(function(){
        $('.media').hide();
        $("#preview-post").hide();
        $("#natzc4").hide();


        $("#image").click(function(){
          $('#file-input').attr('accept','image/*');
          $("#tipo_media").attr("value","0");
        });
        $("#audio").click(function(){
          $('#file-input').attr('accept','audio/*');
          $("#tipo_media").attr("value","2");
        });

        $(document).on("change", "#image-input", function(evt) {
           document.getElementById("audio-input").value = "";
           document.getElementById("video-input").value = "";
           $('#output2').attr('src','');
           $('#output3').attr('src','');
           $('#image-input').attr('accept','image/*');
           $('#output4').attr('src','');
           

           $("#natzc4").hide();
           $(".media").hide();
           $("#natc1").show();
         });

         $(document).on("click", "#natzc2", function() {
            document.getElementById("image-input").value = "";
            document.getElementById("audio-input").value = "";
            document.getElementById("video-input").value = "https://www.youtube.com/embed/";
            $('audio').stop();
            $('#output').attr('src','');
            $('#output3').attr('src','');
            $('#output4').attr('src','');
            $("#tipo_media").attr("value","1");
            $("#natzc4").show();
            $(".media").hide();
            $("#natc2").show();

          });

          $(document).on("change", "#audio-input", function(evt) {
             var $source = $('#output3');
             var $source2 = $('#output4');
             $source[0].src = URL.createObjectURL(this.files[0]);
             $source2[0].src = URL.createObjectURL(this.files[0]);
             $source.parent()[0].load();
             $source2.parent()[0].load();
             document.getElementById("image-input").value = "";
             document.getElementById("video-input").value = "";
             $('#output').attr('src','');
             $('#output2').attr('src','');
             $("#tipo_media").attr("value","2");
             $("#natzc4").hide();
             $(".media").hide();
             $("#natc3").show();
           });

           $(document).on("click", "#natzc5", function() {
              document.getElementById("image-input").value = "";
              document.getElementById("audio-input").value = "";
              document.getElementById("video-input").value = "";
              $('#output').attr('src','');
              $('#output2').attr('src','');
              $('#output3').attr('src','');
              $('#output4').attr('src','');
              $("#tipo_media").attr("value","3");
              $("#natzc4").hide();
              $(".media").hide();
            });

          $("#start").on("change keyup paste", function() {
              var textarea = $("#start").val();
              if(textarea != "") {
                $("#preview-post").show();
              }else {
                $("#preview-post").hide();
              }
          });

          $("#video-input").on("change keyup paste", function() {
              var textarea = $("#video-input").val();
              $('#output2').attr('src',textarea);


          });
       });
    </script>

    <div id="page-contents">
      <div class="container">
        <div class="row">

          <!-- Newsfeed Common Side Bar Left
          ================================================= -->
          <div id="sticky-menu" class="col-md-3 static">
            <ul class="nav-news-feed">
              <li><i class="fas fa-newspaper"></i><div><a href="/feed?frag=feed">Meu feed</a></div></li>
              <li><i class="fas fa-users"></i><div><a href="/feed?frag=search">Procurar Pessoas</a></div></li>
              <li><i class="fas fa-address-book"></i><div><a href="/feed?frag=contacts">Lista de Contactos</a></div></li>
              <li><i class="fas fa-comments"></i><div><a href="/feed?frag=chat">Messagens</a></div></li>

            </ul><!--news-feed links ends-->
          </div>

          <div class="col-md-7">
            <!---Frags- -->
         
          <th:block  th:switch="${frag}">

          <div th:case="feed"><span th:include="fragpost::post"></span></div>  
           <div th:case="search"><span th:include="fragsearch::search"></span></div>   

          <div th:case="chat"><span th:include="fragchat::chat"></span></div> 


          <div th:case="contacts"><span th:include="fragfriendlist::friendlist"></span></div>    

         <!--  <div th:case=""><span th:include=" :: "></span></div>     -->
          

         </th:block>

          </div>

         

          <!-- LIST CONTACTS
          ================================================= -->
          <th:block th:each="friend: ${friends}">
          <div class="col-md-2 static">
            <div class="suggestions" id="sticky-sidebar">
              <h4 class="grey">Contactos Online</h4>

              <!-- MODEL CONTACT ONLINE -->

              <div class="follow-user">
                <img th:src="${friend.pathimage}" alt="" class="profile-photo-sm pull-left" />
                <div>
                  <h5><a href="timeline.html"><span th:text="${friend.firstname}"></span></a></h5>
                  <p class="text-green"><span th:text="${friend.category}"></span></p>
                </div>
              </div>



              </div>
            </div>
            </th:block>
          </div>
        </div>
      </div>
